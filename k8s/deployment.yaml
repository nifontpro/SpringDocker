apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-api
  labels:
    app: cats-api

# Запустить в 3х экземплярах те приложения, которые имеют метку cats-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cats-api

#      параметры запуска:
  template:
    metadata:
      labels:
        app: cats-api
    spec:
      containers:
        - name: cats-api
          image: 8881981/cat:1
          ports:
            - containerPort: 8080
          env:
            - name: DATA_HOST
              value: 192.168.0.10
#            - name: spring.mvc.servlet.path
#              value: /cats-api
            - name: PREFIX_URL
              value: /cats-api
